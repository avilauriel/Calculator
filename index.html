<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="css/calculator.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico">



    <title>v2 Calculator | Uriel Avila</title>
</head>
<body>
        <section class="heading">
            <h1>CIS-5620 Calculator | Uriel Avila</h1>
        </section>
        
    <div class="container">

        <div class="my-3 pt-5 text-center calc">
            <form name="Calculator">
                <!-- Input control -->
                <!-- Input field to entering numbers and displaying a result -->
                <input type="text" id="operand" placeholder="0" name="display"><br>

                <!-- Operators board -->
                <button type="button" id="clear" onclick="clear" name="clear">C</button>
                <button type="button" id="add" value="+" onclick="add" name="add">+</button>
                <button type="button" id="substract"value="-" onclick="substract" name="substract">-</button>
                <br>
                <button type="button" id="multiply" value="x" onclick="multiply" name="multiply">x</button>
                <button type="button" id="divide" value="/" onclick="divide" name="divide">/</button>
                <!-- The eval function evaluates the values and display the results in input named="display" -->
                <button type="button" id="calculate" value="=" name="calculate" onclick="calculate" >=</button><br>
              </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
